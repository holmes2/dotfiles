set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Use vim keybindings in copy mode
setw -g mode-keys vi

#checkhealth in nvim was complaining that why we changed this to `screen-256color`
set-option -g default-terminal "screen-256color"
set -g focus-events on
# Setup 'v' to begin selection as in Vim
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M'
#inspired from wincent binding
# Set prefix to space.
unbind C-b
set -g prefix C-Space

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Fast toggle between current and last-used window (normally prefix-l).
bind ^space last-window

# `^space ^space` is awfully close to the destructive `^space space`, which
# trashes the layout. Providea quick way to get back to the previous-used
# layout.
#
# Normally used for previous-window, but I never use that, prefering numeric
# access.
bind p select-layout -o

# Intuitive window-splitting keys.
bind \| split-window -h -c '#{pane_current_path}' # normally prefix-%
bind \\ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind \- split-window -v -c '#{pane_current_path}' # normally prefix-"

# Fast toggle between current and last-used window (normally prefix-l).
bind ^space last-window

# `^space ^space` is awfully close to the destructive `^space space`, which
# trashes the layout. Providea quick way to get back to the previous-used
# layout.
#
# Normally used for previous-window, but I never use that, prefering numeric
# access.
bind p select-layout -o

set -g history-limit 4096
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g visual-bell on
set-window-option -g bell-action other
set -g visual-activity on
setw -g monitor-activity on

# For those times when C-c and q are not enough.
bind-key -T copy-mode-vi Escape send-keys -X cancel
#List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
